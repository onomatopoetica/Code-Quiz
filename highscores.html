<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

      <!-- Local CSS -->

      <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/792cbaa3d1.js" crossorigin="anonymous"></script>

    <!-- Page Title -->

    <title>Javascript Code Quiz!</title>
</head>

<body>

    <!-- Header container -->

    <header class="container-fluid" style="background-color: black;">
        <div class="row">

    <!-- Return to homepage -->

            <div class="col-6">
                <a href="index.html" style="color: white;">Home <i class="fas fa-rocket" style="color: cornflowerblue;"></i></a>
            </div>
        </div>    
    </header> 

    <!-- High scores title -->

    <section class="container-fluid">
        <div id="highScores" style="background-color: black; color: white; text-align: center;">
        <marquee class="marquee" behavior="slide" direction="down" style="text-align: center; font: 3em satisfy;">HIGH SCORES:</marquee>
        </div>
    </section>

    <section>
        <div class="container-fluid" style="text-align: center;">
            <div class="row">
                <div id="currentTime">
                </div>
            <div id="questionsSection">
                <ul id="highScores" style="text-align: center; color: white;"></ul>   
            </div>
            </div>  

    <!-- Clear score & go back buttons -->

            <div class="clearScore">
                <button id="clear" type="button" input type="reset" class="btn-light btn">Clear Highscore!</button>
            </div>
            <br>
            <div class="goBack">
                <button id="goBack" type="button" class="btn-light btn" value="Go Back" onclick="goBack()">Go Back</button>
            </div>        
    </section>

    <!-- Footer content --> 

    <footer>
        <div class="footer" style="background-color: black; color: cornflowerblue;">
            <h6>&#169; JenDotB 2020</h6>
        </div>
    </footer>    

    <!-- Javascript CDN -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Local JS -->

    <script src="script.js"></script>
</body>
</html>
