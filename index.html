<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/792cbaa3d1.js" crossorigin="anonymous"></script>
    <!-- Page Title -->
    <title>Javascript Code Quiz!</title>
</head>
<body>
    <!-- Header container -->
    <header class="container-fluid" style="background-color: black;">
        <!-- Div for scores link and time -->
        <div class="row" style="background-color: black;">
            <!-- View highscores -->
            <div class="col-6">
                <a href="#" style="color: white;">High Scores <i class="fas fa-rocket" style="color: cornflowerblue;"></i></a>
            </div>
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time" style="background-color: black; color: white;">Time:60s</p>
            </div>
        </div>
    </header> 
    <!-- Main content -->
    <main class="container-fluid mb-5" style="background-color: black; color: white; text-align: center;">
        <marquee class="marquee" behavior="slide" direction="down" style="text-align: center; font: 3em satisfy;">WELCOME!</marquee>
        <h1 class="quizIntro" style="text-align: center;">This Is Your JavaScript Code Quiz!</h1>
        <h3>You have 60 seconds to answer questions testing your knowledge of JavaScript fundamentals.</h3> 
        <h3>Note: incorrect answers will have a penalty of 10 seconds!</h3>
        <br>
        <button id="start" type="button" class="btn btn-light">START QUIZ!</button>
    </main>

   
    <footer>
        <div class="footer">
            <h6>&#169; JenDotB 2020</h6>
        </div>
    </footer>    
    <!-- Local JS -->
    <script src="script.js"></script>
    <!-- Javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
